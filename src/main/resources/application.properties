# -----------------------------
# ✅ Connexion à MySQL
# -----------------------------
spring.datasource.url=jdbc:mysql://localhost:3306/hello_events?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=youssef
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ✅ Port de l'application
server.port=8080

# -----------------------------
# ✅ JPA / Hibernate
# -----------------------------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.transaction.jta.platform=org.hibernate.engine.transaction.jta.platform.internal.NoJtaPlatform


# ✅ Suppression du dialecte (non nécessaire avec Hibernate 6+)
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ✅ Désactiver open-in-view pour éviter les requêtes inattendues dans la couche de présentation
spring.jpa.open-in-view=false

# -----------------------------
# ✅ UTF-8 Support
# -----------------------------
spring.datasource.hikari.connection-init-sql=SET NAMES utf8mb4
spring.jackson.time-zone=UTC

